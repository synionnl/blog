schema:
  question:
    type: object
    title: Question
    properties:
      from:
        type: email
        title: From
        readonly: true
        default: john@doe.com
      subject:
        type: string
        title: Subject
        readonly: true
        default: Question regarding my purchase
      recieved:
        type: datetime-local
        title: Recieved
        readonly: true
        default: 2021-01-01T18:18:18Z
      message:
        type: textarea
        title: Message
        readonly: true
        default: Example question.
  answer:
    type: object
    title: Answer
    properties:
      message:
        type: textarea
        title: Message
        required: true
        default: Example answer.
form:
  - "*"
  - type: button
    title: Answer