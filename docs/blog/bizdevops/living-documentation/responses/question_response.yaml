allOf:
  - $ref: "types/response.yaml"
  - properties:
      question_id:
        $ref: "../types/question_id.yaml"
      recieved_on:
        $ref: "../types/recieved_on.yaml"
      last_activity_on:
        $ref: "../types/last_activity_on.yaml"
      subject:
        $ref: "../types/subject.yaml"
      sender:
        $ref: "../types/sender.yaml"
      status:
        type: string
        enum:
          - process_started
          - question_answered
          - answer_rejected
          - answer_accepted
          - answer_modified
          - answer_send
    required:
      - question_id
      - recieved_on
      - last_activity_on
      - subject
      - sender
      - status