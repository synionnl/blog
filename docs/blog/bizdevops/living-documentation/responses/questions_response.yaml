allOf:
  - $ref: "types/offset_response.yaml"
  - properties:
      question_id:
        $ref: "../types/question_id.yaml"
      recieved_on:
        $ref: "../types/recieved_on.yaml"
      last_activity_on:
        $ref: "../types/last_activity_on.yaml"
      subject:
        $ref: "../types/subject.yaml"
      sender:
        $ref: "../types/sender.yaml"
      status:
        type: string
        enum:
          - PROCESS_STARTED
          - QUESTION_ANSWERED
          - ANSWER_REJECTED
          - ANSWER_ACCEPTED
          - ANSWER_MODIFED
          - ANSER_SEND
    required:
      - question_id
      - recieved_on
      - last_activity_on
      - subject
      - sender
      - status